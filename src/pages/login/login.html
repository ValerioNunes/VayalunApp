<ion-header>
    <ion-navbar>
      <ion-title>
        <div class="title">Vayalun</div>
      </ion-title>
    </ion-navbar>
  </ion-header>

  
  
  <ion-content class="login-content" padding>
    <ion-row class="logo-row">
      <ion-col></ion-col>
      <ion-col width-67>
        <img src="assets/imgs/logo.jpg" />
      </ion-col>
      <ion-col></ion-col>
    </ion-row>

    <div class="login-box">

      <form (ngSubmit)="login()" #registerForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-list inset>
              <ion-label><h1>MatrÃ­cula</h1></ion-label>
              <ion-item>                  
                <ion-input type="number" placeholder="Digite sua Matricula" name="matricula" [(ngModel)]="RegisterCredentials.Id"
                  required></ion-input>
              </ion-item>

              <ion-label><h1>Senha</h1></ion-label>
              <ion-item>                  
                  <ion-input type="password" placeholder="Digite sua senha " name="senha" [(ngModel)]="RegisterCredentials.Senha"
                    required></ion-input>
                </ion-item>

            </ion-list>
          </ion-col>
        </ion-row>
  
        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Entrar</button>
          </ion-col>
        </ion-row>
  
      </form>
    </div>
  </ion-content>
