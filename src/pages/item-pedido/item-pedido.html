<ion-header>
    <ion-navbar>
      <ion-title><div  class="title"  >Itens do Pedidos</div></ion-title>
      <ion-buttons end>          
          <button  padding ion-button icon-only (click)="closeModal()">
              <ion-icon item-right name="md-close-circle"></ion-icon>
          </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>

      <ion-label text-center><h1> Lista de Pedidos </h1></ion-label>
      <div>

          <ion-list >
            <ion-item-sliding *ngFor="let item of ItemPedido" required>
            
                  <button   type="button" padding-top ion-item (click)="onClickList(item)">
                      <div  class ="atribute"  text-wrap text-uppercase> {{item.ItemCardapio.Nome }} </div>
                      <div  text-wrap text-uppercase>Pre√ßo : {{item.Preco}} </div>
                  </button>
      
                    <ion-item-options>
                      <button type="button" ion-button color = "danger" (click)="onRemoveItem(item)" >
                          <ion-icon name="trash"></ion-icon>
                      </button>
                  </ion-item-options>
          
                    <ion-item>
                        <ion-label>Quantidade</ion-label>
                        <ion-input   [(ngModel)]="item.Quantidade"  [ngModelOptions]="{standalone: true}"  (ngModelChange)="item.Quantidade = convertToNumber($event)" type="number" name="Quantidade"  required></ion-input>
                    
                        <button ion-button item-right color="secondary" (click)="save(item)" >Salvar</button>
                    </ion-item>
                
          </ion-item-sliding>
          </ion-list>

      </div>
      <ion-fab bottom right >
          <button ion-fab (click)="onCreateItem($event)" ><ion-icon name="md-add"></ion-icon></button>
      </ion-fab>
  </ion-content>
