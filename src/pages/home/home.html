<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><div class="title" >Home</div></ion-title>

    <ion-buttons end>          
      <button  padding ion-button icon-only (click)="onUpdateList()">
          <ion-icon item-right name="md-refresh"></ion-icon>
      </button>
  </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Vayalun</h1>
  <div>
      <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()"></ion-searchbar>
            <ion-list>
              <button ion-item *ngFor="let item of  mesasList" (click)="onClickList(item)">
                <ion-avatar item-start>
                  <img src="assets/imgs/{{item.Status}}.png">
                </ion-avatar>
                <div text-uppercase >{{item.Status}}</div>
                <div class ="atribute"  text-wrap text-uppercase item-end>{{item.Nome}}</div> 
              </button>
            </ion-list>
  </div>

</ion-content>
